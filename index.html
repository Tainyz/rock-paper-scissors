<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titleName">Rock Paper Scissors Game</div>
    <div class="round"><p class="times">Round Start!</p></div>
    <div class = "scoreboard">
        <div class="player"><p>Player: </p><p id="pscore">0</p> </div>
        <div class="computer"><p>Computer: </p><p id="cscore">0</p></div>
    </div>
    <div id="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
    <script src="script.js"></script>
</body>
</html>
